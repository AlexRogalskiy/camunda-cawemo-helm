{{- if .Values.smtp.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "camunda-cawemo.fullname" . }}-{{ .Values.smtp.containerName }}
  labels:
    {{- include "camunda-cawemo.labels" . | nindent 4 }}
    {{- include "camunda-cawemo-smtp.labels" . | nindent 4 }}

spec:
  type: {{ .Values.smtp.service.type }}
  ports:
    - port: {{ .Values.adminer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "camunda-cawemo-adminer.selectorLabels" . | nindent 4 }}
{{- end }}